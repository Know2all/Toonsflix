{% extends 'api/Inc/base.html' %}

{% block content %}

<div class="main-content">
    <div class="page-content">
        <div class="container-fluid">
            <ul class="breadcrumb nav">
                <li class="breadcrumb-item"><a href="{% url 'dashboard' %}" hx-boost="true" >Home</a></li>
                <li class="breadcrumb-item"><a href="{% url 'cartoon-view' %}" hx-boost="true" >Series</a></li>
                <li class="breadcrumb-item"><a href="{% url 'cartoon-add' %}" hx-boost="true">Add</a></li>
            </ul>
            <div class="card">
                <div class="card-body">
                    <form class="row col-sm-12 col-lg-6 needs-validation" novalidate hx-validate="true" hx-post="cartoon-add" hx-swap="none" hx-on="htmx:afterRequest:makeToast(event);"  >
                        {% csrf_token %}
                        <div class="col-sm-12 mb-2">
                            <label class="form-label">Choose Category</label>
                            <select name="category" class="form-select">
                                {% for c in categorys %}
                                <option value="{{c.id}}">{{c.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-sm-12 mb-2">
                            <label class="form-label">Title</label>
                            <input type="text" name="title" placeholder="Enter Title." class="form-control" required >
                        </div>
                        <div class="col-sm-12 mb-2">
                            <label class="form-label">Image</label>
                            <input type="url"  name="image" placeholder="Enter url." class="form-control" required >
                        </div>
                        <div class="col-sm-12 mb-2">
                            <label class="form-label">Status</label>
                            <select name="status" class="form-select">
                                <option value="show">Show</option>
                                <option value="hide">Hide</option>
                            </select>
                        </div>
                        
                        <div>
                            <button class="btn btn-success btn-sm" type="submit">
                                <i class="fa fa-save"></i>
                                <span class="mx-1">Submit</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- container-fluid -->
    </div>
</div>
{% endblock content %}
