    <script>
        if(localStorage.getItem("mydate") != null){
            $('#mydate').val(localStorage.getItem("mydate"));
        }
        $('#setdatebtn').on('click',function(e){
            e.preventDefault();
            var mydate = $('#mydate').val();
            if(mydate != ""){
                localStorage.setItem("mydate",mydate)
                if(localStorage.getItem("mydate") != null){
                    if(confirm("Date Setted To "+mydate+" ?")){

                    }
                }else{
                    alert("Cannot Set Date !");
